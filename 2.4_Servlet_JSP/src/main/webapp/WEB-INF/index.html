<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            function validate() {
                var result = true;
                var array = [];
                if ($('#fname').val() == '') {
                    result = false;
                    array.push("fname");
                }
                if ($('#lname').val() == '') {
                    result = false;
                    array.push("lname");
                }
                if (!result) {
                    var view = '';
                    array.forEach(function(id) {
                        view += ($("#" + id).attr('title')) + '\n';
                    })
                    alert(view);
                }
                return result;
            }
        </script>
    </head>
    <body>

        <div class="container">
            <h2>Form</h2>
            <form action="/items">
                <div class="form-group">
                    <label for="fname">Firstname:</label>
                    <input type="text" class="form-control" id="fname" title="Enter user first name." placeholder="Enter firstname" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Lastname:</label>
                    <input type="text" class="form-control" id="lname" title="Enter user last name."placeholder="Enter lastname" name="lname">
                </div>

                Sex:
                <label class="checkbox-inline"><input type="checkbox" value="male" checked>male</label>
                <label class="checkbox-inline"><input type="checkbox" value="female">female</label>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
                <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
            </form>
        </div>
        <br><br><br>

        <div class="container">
            <h2>Users</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Sex</th>
                    <th>description</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
