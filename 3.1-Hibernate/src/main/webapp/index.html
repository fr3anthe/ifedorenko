<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>TODO List</title>
        <script src="script.js"></script>
    </head>

    <body style="background-color: darkseagreen">

    <div class="container">
        <form>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" title="Enter description" placeholder="Descriptions task" name="description">
            </div>
            <button type="button" class="btn btn-primary" onclick="addItem()">New task</button>
        </form>
    </div>
    <br>

    <div class="container">
        <h3 align="center">Items</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check" onclick="loadItems()">
            <label class="form-check-label" for="check">not completed</label>
        </div>

        <table style="text-align: center" class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>description</th>
                    <th>created</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    </body>
</html>
